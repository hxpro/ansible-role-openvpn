---
ovpn_name: 'server'

ovpn_port: 1194
ovpn_device: tun
ovpn_proto: udp
ovpn_user: openvpn
ovpn_group: openvpn
ovpn_max_clients: 30

ovpn_log: "/var/log/openvpn.{{ ovpn_name }}"
ovpn_verb: 1

ovpn_ca: "{{ ovpn_name }}_ca.pem"
ovpn_cert: "{{ ovpn_name }}.crt"
ovpn_key: "{{ ovpn_name }}.key"
ovpn_dh: dh.pem

ovpn_push: []

ovpn_server_network: 192.168.5.0
ovpn_server_netmask: 255.255.255.0

ovpn_ipv4_forwarding: true
# TODO ovpn_ipv6_forwarding: true
